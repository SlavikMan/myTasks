<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <header class="header">
      <div class="cloud">
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <h1 class="header__text">My Tasks</h1>

      <form action="" class="header__form" id="add-task">
        <input
          type="text"
          class="form__title"
          id="title"
          placeholder="Title"
          maxlength="20"
          required
        />
        <input
          type="text"
          class="form__desc"
          id="desc"
          placeholder="Description"
          maxlength="50"
          required
        />
        <!-- <i
          class="bi bi-arrow-down-right-square-fill arrow"
          style="font-size: 43px"
        ></i> -->
        <i
          class="bi bi-arrow-up-square-fill arrow hide"
          id="arrowAdd"
          style="font-size: 43px"
        ></i>
        <button type="submit" class="button form__submit">Add</button>
      </form>
    </header>
    <i
      class="bi bi-heart-fill heart hide"
      style="font-size: 43px"
      id="heart"
    ></i>

    <main id="main" class="main">
      <div class="slider hide" id="info_text">
        <div class="slides" id="slides">
          <div class="slide" id="slide">
            Welcome to list maker! Our page will help you stay on top of your
            lists.
          </div>
        </div>
        <a class="prev" id="prev" data-action="prev">&#10094;</a>
        <a class="next" id="next" data-action="next">&#10095;</a>

        <!-- DOTS -->
        <!-- <div class="carousel_nav">
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
        </div> -->
        <!-- <div class="info-text__container"></div> -->
      </div>
      <i
        class="bi bi-arrow-up-square-fill arrow2 hide"
        id="arrowEdit"
        style="font-size: 43px"
      ></i>
      <i
        class="bi bi-arrow-up-square-fill arrow3 hide"
        id="arrowCheck"
        style="font-size: 43px"
      ></i>
      <div class="info_conatiner" id="info_conatiner">
        <div class="selector-container hide" id="selector-container">
          <select class="sort-selector" id="sort-selector"></select>
          <div class="icon-container arrow">
            <i class="bi bi-arrow-bar-down" style="font-size: 20px"></i>
          </div>
        </div>
      </div>

      <div class="style_container">
        <div class="style_container__size hide" id="style_container__size">
          <select class="size_selector" id="size_selector">
            <option value="13">13</option>
            <option value="16">16</option>
            <option value="18">18</option>
          </select>
        </div>
        <div class="style_container__color hide" id="style_container__color">
          <select class="color_selector" id="color_selector">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
          </select>
        </div>
      </div>

      <div class="delete-warning hide blur" id="delete-warning">
        <div class="delete_container">
          <h1 class="title-warning">Do you want to delete all the tasks?</h1>
          <div class="btn-approval">
            <button class="agree" id="agree">Yes</button>
            <button class="disagree" id="disagree">No</button>
          </div>
        </div>
      </div>
      <ul class="list" id="list"></ul>
    </main>

    <footer class="funcs" id="footer">
      <i
        class="bi bi-arrow-up-square-fill arrow4 hide"
        id="arrowSort"
        style="font-size: 43px"
      ></i>
      <i
        class="bi bi-arrow-up-square-fill arrow1 hide"
        id="arrowReset"
        style="font-size: 43px"
      ></i>
      <a href="#"
        ><i
          class="bi bi-info-circle"
          data-action="info"
          style="font-size: 20px"
        ></i
      ></a>
      <a href="#"><i class="bi bi-share" style="font-size: 20px"></i></a>
      <a href="#"
        ><i
          class="bi bi-textarea-t"
          data-action="style"
          style="font-size: 20px"
        ></i
      ></a>
      <a href="#"
        ><i
          class="bi bi-sort-down"
          data-action="filter"
          style="font-size: 23px"
        ></i
      ></a>
      <a href="#"
        ><i
          class="bi bi-trash"
          data-action="deleteAll"
          style="font-size: 20px"
        ></i>
      </a>
    </footer>
    <!-- </div> -->
    <script type="module" src="index.js"></script>
  </body>
</html>
