<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <header class="header">
      <div class="cloud">
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <h1 class="header__text">My Tasks</h1>

      <form action="" class="header__form" id="add-task">
        <input
          type="text"
          class="form__title"
          id="title"
          placeholder="Title"
          maxlength="20"
          required
        />
        <input
          type="text"
          class="form__desc"
          id="desc"
          placeholder="Description"
          maxlength="50"
          required
        />
        <button type="submit" class="button form__submit">Add</button>
      </form>
    </header>

    <main id="main" class="main blur">
      <div class="selector-container">
        <select class="sort-selector hide" id="sort-selector"></select>
        <div class="icon-container arrow hide">
          <i class="bi bi-arrow-bar-down"></i>
        </div>
      </div>
      <div class="delete-warning">
        <h1 class="title-warning">Do you want to delete all the tasks?</h1>
        <div class="btn-approval">
          <button class="agree">Yes</button>
          <button class="disagree">No</button>
        </div>
      </div>
      <ul class="list" id="list"></ul>
    </main>

    <footer class="funcs" id="footer">
      <a href="#"><i class="bi bi-info-circle" style="font-size: 20px"></i></a>
      <a href="#"><i class="bi bi-share" style="font-size: 20px"></i></a>
      <a href="#"><i class="bi bi-textarea-t" style="font-size: 20px"></i></a>
      <a href="#"
        ><i
          class="bi bi-sort-down"
          data-action="filter"
          style="font-size: 23px"
        ></i
      ></a>
      <a href="#"
        ><i
          class="bi bi-trash"
          data-action="deleteAll"
          style="font-size: 20px"
        ></i>
      </a>
    </footer>
    <!-- </div> -->
    <script type="module" src="index.js"></script>
  </body>
</html>
